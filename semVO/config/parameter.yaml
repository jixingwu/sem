  %YAML:1.0
  # data
  # the tum dataset directory, change it to yours!
  # dataset_dir: /home/xiang/dataset/rgbd_dataset_freiburg1_desk

  # image size
  image_width: 1241
  image_height: 376

  # camera intrinsics
  # fr1
  camera.fx: 718.856
  camera.fy: 718.856
  camera.cx: 607.1928
  camera.cy: 185.2157
  camera.depth_scale: 1 # unsure !!!!

  # init camera pose, T_c_w(world2camera)
  init.x: 0
  init.y: 0
  init.z: 1.7
  init.qx: -0,7071
  init.qy: 0
  init.qz: 0
  init.qw: 0.7071

  # the weights of proposal scoring cost function
  max_cuboid_num: 15 # get top N proposals for each object
  weight_vp_angle: 0.8
  weight_skew_error: 1.5
